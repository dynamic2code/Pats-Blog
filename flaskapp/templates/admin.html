<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admins</title>
    <style>
        .login{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>log in here</h1>
        <form action="/register" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <input type="submit" value="Register">
        </form>
    </div>
    <!-- the adding a blog part-->
    <div class="input_part">
        <h2>Add your blog here pat part by part as shown</h2>
        <form>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="first_par">First Artical:</label><br>
            <input type="text" id="first_par" name="first_par"><br>
            <label for="second_par">Second Artical:</label><br>
            <input type="text" id="second_par" name="second_par"><br>
            <label for="third_par">Third Artical:</label><br>
            <input type="text" id="third_par" name="third_par"><br>
            <label for="fourth_par">Fourth Artical:</label><br>
            <input type="text" id="fourth_par" name="fourth_par"><br>
            <label for="fiveth_par">Fiveth Artical:</label><br>
            <input type="text" id="fiveth_par" name="fiveth_par"><br>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
